name: All Full Pipeline

on:
  push:
    paths:
      - "*.zip"
      - "**/*.zip"
      - "**/addon.xml"
      - "*.py"
      - "**/*.py"
  workflow_dispatch:

# garante execução um por vez
concurrency:
  group: onerepo-pipeline
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 1️⃣ Processa todos os ZIPs
      - name: Process addon ZIPs
        run: |
          python generate_pipiline.py

      # 2️⃣ Commit ÚNICO
      - name: Commit changes if any
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"

            git add -A
            git commit -m "Update... Automatic repository"
            git pull --rebase origin master
            git push origin master
          else
            echo "No changes to commit"
          fi
