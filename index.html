<!DOCTYPE html>

<head>

</head><body>
<h1>Directory listing</h1><hr/>

<script>
const items = [["one.repo","\ud83d\udcc1 <a href=\"One.repo\/index.html\">One.repo\/<\/a>"],["plugin.video.brazucaplay.matrix","\ud83d\udcc1 <a href=\"plugin.video.BrazucaPlay.Matrix\/index.html\">plugin.video.BrazucaPlay.Matrix\/<\/a>"]];
const s=document.getElementById('search');
const l=document.getElementById('listing');
const n=t=>t.normalize('NFD').replace(/\p{Diacritic}/gu,'').toLowerCase();
